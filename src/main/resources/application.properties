spring.application.name=springboottuto
server.port=8585
# Enable devtools restart
spring.devtools.restart.enabled=true



# Automatically open LiveReload in browser
spring.devtools.livereload.enabled=true

# Set a specific profile for dev mode
spring.profiles.active=dev



#JPA

# Oracle JDBC connection
spring.datasource.url=jdbc:oracle:thin:@//10.10.16.170:1521/dbcaatd
spring.datasource.username=CIRIS
spring.datasource.password=CIRIS
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

